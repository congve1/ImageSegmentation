<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像分割</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}" >
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
    <!-- Latest compiled and minified JavaScript -->


</head>
<body>
    <div class="container">
        <div style="max-width: 650px; margin:20px auto;">
            <h1 class="page-header">图像自动分割系统</h1>
            <p class="lead">请选择需要处理的图片(支持jpg,jpeg,png)</p>

            <form id="upload-image-form" action="" method="post" enctype="multipart/form-data">
                <div id="image-preview-div" style="display: none;">
                    <label for="exampleInputFile">图片预览</label>
                    <br>
                    <img id="preview-img" src="#"/>
                </div>
                <div class="form-group">
                    <input type="file" name="file" id="file" required>
                </div>
                <button class="btn btn-lg btn-primary" id="upload-button" type="submit" disabled>上传图片</button>
            </form>
            <div id="message"></div>
            <div class="alert alert-info" id="loading" style="display:none;" role="alert">
               图片上传中
               <div class="progress">
                 <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:100%;"></div>
               </div>
            </div>
        </div>

    </div>
